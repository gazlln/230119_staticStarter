<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <canvas id="canvas" style="width: 100%; height: 100%"></canvas>
    <div
      class="fixed top-0 bottom-0 left-0 right-0 pt-14 px-12 bg-slate-900/70"
    >
      <div class="flex flex-col">
        <div
          class="text-white text-justify font-semibold text-2xl"
          id="guidanceOneElement"
        ></div>

        <div
          id="variableGuidanceElement"
          class="text-pink-600 text-justify font-semibold text-xl mt-4 mb-1"
          id="guidanceTwoElement"
        ></div>
        <div
          class="text-white text-justify font-semibold text-lg mb-3"
          id="guidanceTwoElement"
        ></div>
        <div class="bg-slate-100/10 w-full h-24 rounded-lg"></div>
        <div
          class="text-white text-justify font-semibold text-lg my-3"
          id="guidanceThreeElement"
        ></div>
        <div class="bg-slate-100/10 w-full h-24 rounded-lg"></div>
        <div
          class="text-white text-justify font-semibold text-lg my-3"
          id="guidanceFourElement"
        ></div>
        <div class="flex flex-col gap-3">
          <div
            class="bg-slate-100/10 w-full h-10 rounded-lg flex items-center px-4 text-white font-semibold"
          >
            1.
          </div>
          <div
            class="bg-slate-100/10 w-full h-10 rounded-lg flex items-center px-4 text-white font-semibold"
          >
            2.
          </div>
          <div
            class="bg-slate-100/10 w-full h-10 rounded-lg flex items-center px-4 text-white font-semibold"
          >
            3.
          </div>
        </div>
      </div>
    </div>

    <div
      class="fixed grid grid-cols-3 justify-evenly bottom-0 left-0 right-0 bg-zinc-600/75 h-10 px-5"
    >
      <div></div>
      <div class="flex justify-center items-center">
        <div id="pageNumberElement" class="text-white font-medium">1</div>
      </div>
      <div class="flex justify-end items-center gap-1">
        <div class="font-extrabold text-pink-600">ONE MINUTE</div>
        <div class="font-extrabold text-blue-300">TO MIDNIGHT</div>
      </div>
    </div>
    <script defer="defer" src="workshop.bundle.js"></script>
  </body>
</html>
