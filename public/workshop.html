<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body class="overflow-hidden">
    <div class="absolute top-0 bottom-0 left-0 right-0">
      <canvas id="canvas" style="width: 100%; height: 100%"></canvas>
    </div>

    <div
      class="absolute top-0 right-0 left-0 bottom-0 bg-slate-900/70 overflow-auto pb-24 px-12"
    >
      <div class="flex justify-around items-center h-20">
        <button
          id="back-button"
          class="opacity-0 mr-auto flex bg-gradient-to-r from-pink-500 to-purple-500 hover:from-pink-600 hover:to-purple-600 focus:outline-none text-white text-lg uppercase font-bold shadow-md rounded-sm px-5 py-1"
        >
          Back
        </button>
        <a href="/"><img class="h-14 w-14" src="./assets/omtm_logo.png" /></a>
        <button
          id="next-button"
          class="opacity-0 ml-auto flex bg-gradient-to-r from-pink-500 to-purple-500 hover:from-pink-600 hover:to-purple-600 focus:outline-none text-white text-lg uppercase font-bold shadow-md rounded-sm px-5 py-1"
        >
          Next
        </button>
      </div>
      <div class="px-12">
        <div class="flex flex-col">
          <div
            class="text-white text-justify font-semibold text-2xl"
            id="guidanceOneElement"
          ></div>

          <div
            id="variableGuidanceElement"
            class="text-pink-600 text-justify font-semibold text-xl mt-4 mb-1"
            id="guidanceTwoElement"
          ></div>
          <div
            class="text-white text-justify font-semibold text-lg mb-3"
            id="guidanceTwoElement"
          ></div>
          <div class="bg-slate-100/10 w-full h-24 rounded-lg relative">
            <textarea
              id="textArea-theValue"
              class="absolute left-0 top-0 right-0 bottom-0 p-2 bg-transparent text-lg text-white resize-none"
              type="text"
            ></textarea>
          </div>
          <div
            class="text-white text-justify font-semibold text-lg my-3"
            id="guidanceThreeElement"
          ></div>
          <div class="bg-slate-100/10 w-full h-24 rounded-lg relative">
            <textarea
              id="textArea-whyImportant"
              class="absolute left-0 top-0 right-0 bottom-0 p-2 bg-transparent text-lg text-white resize-none"
              type="text"
            ></textarea>
          </div>
          <div
            class="text-white text-justify font-semibold text-lg my-3"
            id="guidanceFourElement"
          ></div>
          <div class="flex flex-col gap-3">
            <div
              class="bg-slate-100/10 w-full h-10 rounded-lg flex items-center px-4 text-white font-semibold relative"
            >
              1.
              <textarea
                id="textArea-ideaOne"
                class="absolute left-0 top-0 right-0 bottom-0 p-1 pl-10 bg-transparent text-lg text-white resize-none"
                type="text"
              ></textarea>
            </div>
            <div
              class="bg-slate-100/10 w-full h-10 rounded-lg flex items-center px-4 text-white font-semibold relative"
            >
              2.
              <textarea
                id="textArea-ideaTwo"
                class="absolute left-0 top-0 right-0 bottom-0 p-1 pl-10 bg-transparent text-lg text-white resize-none"
                type="text"
              ></textarea>
            </div>
            <div
              class="bg-slate-100/10 w-full h-10 rounded-lg flex items-center px-4 text-white font-semibold relative"
            >
              3.
              <textarea
                id="textArea-ideaThree"
                class="absolute left-0 top-0 right-0 bottom-0 p-1 pl-10 bg-transparent text-lg text-white resize-none"
                type="text"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="fixed grid grid-cols-3 justify-evenly bottom-0 left-0 right-0 bg-zinc-600/75 h-10 px-5"
    >
      <div></div>
      <div class="flex justify-center items-center">
        <div id="tagLineElement" class="text-pink-700 font-medium capitalize">
          1
        </div>
      </div>
      <div class="flex justify-end items-center gap-1">
        <div class="font-extrabold text-pink-600">ONE MINUTE</div>
        <div class="font-extrabold text-blue-300">TO MIDNIGHT</div>
      </div>
    </div>
    <script defer="defer" src="workshop.bundle.js"></script>
  </body>
</html>
